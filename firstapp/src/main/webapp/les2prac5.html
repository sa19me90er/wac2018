<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dynamic Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<body>
	<div class="container">
		<form class="form-horizontal" method="get" action="Calculatenumber.do">
			<fieldset>
				<legend>Calculate</legend>
				<div class="form-group">
					<label class="col-md-4 control-label" for="firstnum">First number</label>
					<div class="col-md-4">
						<input id="firstNumber" name="firstNumber" type="number"
							placeholder="number" class="form-control input-md" required>
					</div>
				</div>



		
				<div class="form-group">
					<label class="col-md-4 control-label" for="secondNum">typen</label>
					<div class="col-md-4">
						<select id="type" name="type"
							class="form-control input-md">
							<option value=0>+</option>
							<option value=1>-</option>
							<option value=2>x</option>
							<option value=3>/</option>
						</select>

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="secondNum">Second
						number</label>
					<div class="col-md-4">
						<input id="secondNumber" name="secondNumber" type="number"
						placeholder="number"
							class="form-control input-md" required>

					</div>
				</div>



				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-success btn-block">Calculate</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<script>
	$(document).ready(function() {

	});
	</script>
</body>
</html>
